<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			KuroScratch
		</title>

		<style type="text/css">
			header {
				width: 100%;
				height: 100%;
				position: absolute;
				background-color: black;
				z-index: 3;
			}

			header h1 {
				position: relative;
				font-size: 15vh;
				color: white;
				top: 50%;
				width: 100%;
				text-align: center;
			}

			section {
				width: 100%;
				top: 100%;
				position: absolute;
				min-height: 100%;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Hi, I'm Kuro</h1>
		</header>
		<section>
			<p>Hello World</p>
		</section>
	</body>
</html>
