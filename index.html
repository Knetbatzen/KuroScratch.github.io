<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			KuroScratch
		</title>

		<style type="text/css">
			header {
				width: 100%;
				height: 100%;
				background-color: black;
			}

			header h1 {
				position: relative;
				font-size: 15vh;
				color: white;
				top: 50%;
				width: 100%;
				transform: translateY(-50%);
				opacity: 0;
				letter-spacing: 25px;
				text-align: center;
				animation-name: fadeIn;
				animation-duration: 1s;
				animation-fill-mode: forwards;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Hi, I'm Kuro</h1>
		</header>
	</body>
</html>
